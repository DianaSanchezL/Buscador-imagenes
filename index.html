<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de imágenes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html">
        <h1>Buscador de imágenes</h1>
    </a>
        <form action="">
            <input type="text" id="entrada" name="entrada" placeholder="¿qué imagen buscas?" required="true">
            <button id="buscar">Buscar</button>
        </form>
<div class="resultados">
        <div class="resultado">
            <a href="https://unsplash.com/es/fotos/BY2e5EPZuSk" target="_blank"><img src="https://plus.unsplash.com/premium_photo-1674228288354-40143dd296b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Pomelos y naranjas"></a>
        </div>
        <div class="resultado">
            <a href="https://unsplash.com/es/fotos/un-primer-plano-de-una-flor-azul-sobre-un-fondo-azul-eYTFL6dP_O8" target="_blank"><img src="https://plus.unsplash.com/premium_photo-1688045582333-c8b6961773e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Flor azul"></a>
        </div>
        <div class="resultado">
            <a href="https://unsplash.com/es/fotos/un-pajaro-verde-sentado-en-una-rama-de-un-arbol-djfaqT2giLc" target="_blank">            <img src="https://images.unsplash.com/photo-1688363067060-941d4c347ad4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="Pájaro verde"></a>
        </div>
    </div>
    <button id="mostrarMas">Mostrar más</button>   
    <script src="buscador.js"></script>
</body>
</html>
